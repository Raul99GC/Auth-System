<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Updated</title>
    <style>
        /* Global */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Main container */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Right panel (form) */
        .right-panel {
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .content-box {
            max-width: 28rem;
            width: 100%;
        }

        /* Titles and texts */
        .title {
            font-size: 1.875rem;
            font-weight: bold;
            text-align: center;
        }

        .subtitle {
            color: #6b7280;
            text-align: center;
        }

        /* Confirmation card */
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            border: 1px solid #f3f4f6;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .icon-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            background-color: #d1fae5;
            margin: 0 auto;
        }

        .icon {
            width: 2.5rem;
            height: 2.5rem;
            color: #10b981;
        }

        .message-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .message-text {
            color: #4b5563;
        }

        .message-note {
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Help link */
        .help-text {
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .help-text a {
            color: #3b82f6;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media (min-width: 1024px) {
            .left-panel {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <!-- Right panel with confirmation message -->
    <div class="right-panel">
        <div class="content-box">
            <div class="text-center">
                <h1 class="title">Modernize</h1>
                <p class="subtitle">Admin Panel</p>
            </div>

            <div class="card">
                <div class="icon-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4-4" />
                        <circle cx="12" cy="12" r="10" stroke-width="2" stroke="currentColor" fill="none"/>
                    </svg>
                </div>

                <h2 class="message-title">Password Updated!</h2>
                <p class="message-text">The user <span class="font-medium">User</span> has successfully changed their password.</p>
                <p class="message-note">The new password is now active and can be used to log in.</p>
            </div>

            <p class="help-text">Need help? <a href="/support">Contact support</a></p>
        </div>
    </div>
</div>
</body>
</html>
